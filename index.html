<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentMatch - Offres d'emploi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            direction: ltr;
        }

        /* Hero Compact */
        .hero-compact {
            padding: 120px 0 60px;
            text-align: center;
        }

        .hero-compact h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 16px;
        }

        .hero-compact p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 32px;
        }

        .hero-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        /* Jobs Grid Enhanced */
        .jobs-page {
            padding: 40px 0 100px;
        }

        .jobs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .jobs-header h2 {
            font-size: 1.8rem;
        }

        .jobs-count {
            background: var(--bg-glass);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .jobs-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .job-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 28px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .job-item:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
        }

        .job-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .job-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .job-company-logo {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
        }

        .job-new-badge {
            background: linear-gradient(135deg, var(--secondary), #059669);
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            color: white;
        }

        .job-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .job-company {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .job-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-glass);
            padding: 8px 14px;
            border-radius: 50px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .job-tag i {
            color: var(--primary);
            font-size: 0.8rem;
        }

        .job-tag.contract {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
        }

        .job-tag.contract i {
            color: var(--secondary);
        }

        .job-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .job-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .job-date i {
            margin-right: 6px;
        }

        .apply-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .apply-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            border: 1px dashed var(--border-color);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        /* Add Offer CTA */
        .add-offer-section {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: var(--radius-xl);
            padding: 60px;
            text-align: center;
            margin-top: 60px;
            color: white;
        }

        .add-offer-section h3 {
            font-size: 1.8rem;
            margin-bottom: 16px;
            color: white;
        }

        .add-offer-section p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .jobs-list {
                grid-template-columns: 1fr;
            }

            .hero-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-university" style="color: var(--primary); font-size: 1.5rem;"></i>
                <span>LM BANK Recrutement</span>
            </a>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()"
                style="display: none; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--primary);">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Nos offres d'emploi</a></li>
                <li><a href="candidature.html">Candidature spontanée</a></li>
            </ul>
        </div>
        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobile-menu"
            style="display: none; background: white; padding: 15px; border-top: 1px solid #eee;">
            <a href="index.html"
                style="display: block; padding: 12px 20px; color: var(--primary); text-decoration: none; font-weight: 500;">Nos
                offres d'emploi</a>
            <a href="candidature.html"
                style="display: block; padding: 12px 20px; color: var(--accent); text-decoration: none; font-weight: 500;">Candidature
                spontanée</a>
        </div>
    </nav>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }
    </script>

    <!-- Main Content Grid -->
    <div class="container" style="padding-top: 40px; padding-bottom: 60px;">
        <div class="job-page-container" style="display: flex; flex-wrap: wrap; gap: 30px;">

            <!-- Sidebar Filter (Blue Box) -->
            <aside class="job-filter"
                style="background: var(--primary); padding: 25px; border-radius: 4px; color: white; min-width: 280px; flex: 0 0 280px;">
                <h3
                    style="margin-bottom: 20px; font-size: 1.1rem; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 10px;">
                    <i class="fas fa-search"></i> RECHERCHE
                </h3>

                <div class="filter-group" style="margin-bottom: 15px;">
                    <label style="display: block; font-size: 0.9rem; margin-bottom: 5px;">Mots clés</label>
                    <input type="text" placeholder="Ex: Conseiller, IT..."
                        style="width: 100%; padding: 8px; border: none; border-radius: 2px;">
                </div>

                <div class="filter-group" style="margin-bottom: 15px;">
                    <label style="display: block; font-size: 0.9rem; margin-bottom: 5px;">Type de contrat</label>
                    <select style="width: 100%; padding: 8px; border: none; border-radius: 2px; color: #333;">
                        <option value="">Tous</option>
                        <option value="CDI">CDI</option>
                        <option value="CDD">CDD</option>
                        <option value="Stage">Stage</option>
                    </select>
                </div>

                <div class="filter-group" style="margin-bottom: 25px;">
                    <label style="display: block; font-size: 0.9rem; margin-bottom: 5px;">Ville</label>
                    <select style="width: 100%; padding: 8px; border: none; border-radius: 2px; color: #333;">
                        <option value="">Toutes les villes</option>
                        <option value="Casablanca">Casablanca</option>
                        <option value="Rabat">Rabat</option>
                        <option value="Marrakech">Marrakech</option>
                        <option value="Tanger">Tanger</option>
                    </select>
                </div>

                <button id="search-btn"
                    style="width: 100%; background: var(--accent); color: white; border: none; padding: 12px; font-weight: bold; border-radius: 2px; cursor: pointer; text-transform: uppercase;">
                    Rechercher
                </button>
            </aside>

            <!-- Job List (Table Style) -->
            <main class="job-results" style="flex: 1; min-width: 0;">
                <div
                    style="margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="font-size: 1.5rem; color: var(--text-primary); margin: 0;">Offres disponibles</h2>
                    <span id="job-count"
                        style="background: var(--primary); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem;">0
                        offres</span>
                </div>

                <div class="job-list-container" style="background: white; border: 1px solid #eee;">
                    <!-- Table Header -->
                    <div
                        style="display: grid; grid-template-columns: 2fr 1fr 1fr 120px; background: #333333; color: white; padding: 12px 20px; font-weight: bold; font-size: 0.9rem;">
                        <div>POSTE</div>
                        <div>TYPE CONTRAT</div>
                        <div>VILLE</div>
                        <div>ACTION</div>
                    </div>

                    <!-- Job Items Container -->
                    <div id="job-list-content">
                        <!-- Jobs will be loaded here via JS -->
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination" style="margin-top: 20px; display: flex; gap: 5px; justify-content: center;">
                    <!-- Pagination buttons generated by JS -->
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer
        style="background: var(--text-primary); color: white; padding: 20px 0; text-align: center; margin-top: auto;">
        <div class="container">
            <p style="opacity: 0.7; font-size: 0.9rem;">© 2025 LM BANK Recrutement. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="jobs.js"></script>
    <script>
        const JOBS_PER_PAGE = 10;
        let currentPage = 1;

        function renderJobs(jobs, page = 1) {
            const container = document.getElementById('job-list-content');
            const totalJobs = jobs.length;
            const totalPages = Math.ceil(totalJobs / JOBS_PER_PAGE);

            document.getElementById('job-count').textContent = totalJobs + " offres";
            container.innerHTML = '';

            // Calculate start and end index
            const startIndex = (page - 1) * JOBS_PER_PAGE;
            const endIndex = Math.min(startIndex + JOBS_PER_PAGE, totalJobs);
            const pageJobs = jobs.slice(startIndex, endIndex);

            // Display jobs for current page
            pageJobs.forEach(job => {
                const jobRow = document.createElement('div');
                jobRow.style.cssText = "display: grid; grid-template-columns: 2fr 1fr 1fr 120px; padding: 20px; border-bottom: 1px solid #eee; align-items: center; transition: background 0.2s;";
                jobRow.onmouseover = function () { this.style.background = '#f9f9f9'; };
                jobRow.onmouseout = function () { this.style.background = 'white'; };

                jobRow.innerHTML = `
                    <div>
                        <h4 style="margin: 0; font-size: 1.05rem;"><a href="detail.html?id=${job.id}" style="color: var(--primary); text-decoration: none;">${job.title}</a></h4>
                        <small style="color: #999;">Publié le ${job.date}</small>
                    </div>
                    <div style="font-weight: 500;">${job.contract}</div>
                    <div>${job.location}</div>
                    <div>
                        <a href="detail.html?id=${job.id}" style="display: inline-block; padding: 6px 15px; background: var(--accent); color: white; text-decoration: none; font-size: 0.85rem; border-radius: 2px;">POSTULER</a>
                    </div>
                `;
                container.appendChild(jobRow);
            });

            // Render pagination
            renderPagination(totalPages, page);
        }

        function renderPagination(totalPages, currentPage) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            // Previous button
            if (currentPage > 1) {
                const prevBtn = createPageButton('<', currentPage - 1);
                paginationContainer.appendChild(prevBtn);
            }

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = createPageButton(i, i, i === currentPage);
                paginationContainer.appendChild(pageBtn);
            }

            // Next button
            if (currentPage < totalPages) {
                const nextBtn = createPageButton('>', currentPage + 1);
                paginationContainer.appendChild(nextBtn);
            }
        }

        function createPageButton(text, page, isActive = false) {
            const btn = document.createElement('a');
            btn.href = '#';
            btn.textContent = text;
            btn.style.cssText = `width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; background: ${isActive ? 'var(--primary)' : '#ddd'}; color: ${isActive ? 'white' : '#333'}; text-decoration: none; border-radius: 3px;`;
            btn.onclick = (e) => {
                e.preventDefault();
                currentPage = page;
                renderJobs(jobOffers, page);
                window.scrollTo({ top: 300, behavior: 'smooth' });
            };
            return btn;
        }

        // Search & Filter Functionality
        document.getElementById('search-btn').addEventListener('click', () => {
            const keyword = document.querySelector('input[placeholder*="Mots"]')?.value.toLowerCase() || '';
            const contract = document.querySelector('select:nth-of-type(1)')?.value || '';
            const city = document.querySelector('select:nth-of-type(2)')?.value || '';

            let filtered = jobOffers.filter(job => {
                const matchKeyword = !keyword || job.title.toLowerCase().includes(keyword);
                const matchContract = !contract || job.contract === contract;
                const matchCity = !city || job.location === city;
                return matchKeyword && matchContract && matchCity;
            });

            currentPage = 1;
            renderJobs(filtered, 1);
        });

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => {
            renderJobs(jobOffers, 1);
        });
    </script>

    <script src="app.js"></script>
</body>

</html>
