<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM BANK - Offres d'emploi</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¶</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056B3;
            --primary-light: #00AEEF;
            --accent: #F15A24;
            --gradient-primary: linear-gradient(135deg, #0056B3 0%, #00AEEF 100%);
            --gradient-accent: linear-gradient(135deg, #F15A24 0%, #FF8C00 100%);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 40px rgba(0, 0, 0, 0.15);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(180deg, #f0f4f8 0%, #e8eef5 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: white;
            padding: 15px 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.6rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo span {
            color: var(--accent);
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        /* Hero */
        .hero {
            background: var(--gradient-primary);
            padding: 60px 20px;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Main Layout */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar Filters */
        .sidebar {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow-md);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8eef5;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s;
            background: #fafbfc;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-light);
            background: white;
        }

        .search-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(241, 90, 36, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(241, 90, 36, 0.4);
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Jobs Section */
        .jobs-section {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .jobs-header {
            padding: 20px 25px;
            border-bottom: 1px solid #e8eef5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .jobs-header h2 {
            font-size: 1.2rem;
            color: #333;
        }

        .jobs-count {
            background: var(--gradient-primary);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Job List */
        .job-list {
            min-height: 300px;
        }

        .job-item {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 20px;
            padding: 20px 25px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
            transition: background 0.2s;
        }

        .job-item:hover {
            background: #f8fafc;
        }

        .job-item:last-child {
            border-bottom: none;
        }

        .job-info h3 {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .job-info h3 a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .job-info h3 a:hover {
            color: var(--primary-light);
        }

        .job-info .date {
            font-size: 0.85rem;
            color: #999;
        }

        .job-contract {
            background: #e8f4fd;
            color: var(--primary);
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .job-location {
            color: #666;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .job-action a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            background: var(--gradient-accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .job-action a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(241, 90, 36, 0.3);
        }

        /* Loading & Empty States */
        .loading-state,
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .loading-state i {
            font-size: 2rem;
            color: var(--primary-light);
            margin-bottom: 15px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 25px;
            border-top: 1px solid #e8eef5;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
            color: #555;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: var(--primary-light);
            color: white;
        }

        .page-btn.active {
            background: var(--gradient-primary);
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: #888;
            font-size: 0.85rem;
            margin-top: 40px;
        }

        /* Mobile */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .job-item {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .sidebar {
                position: static;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-university"></i>
                LM BANK <span>Recrutement</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Nos offres d'emploi</a></li>
                <li><a href="candidature.html">Candidature spontan√©e</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1><i class="fas fa-briefcase"></i> Nos Offres d'Emploi</h1>
        <p>D√©couvrez les opportunit√©s de carri√®re chez LM BANK</p>
    </section>

    <!-- Main Content -->
    <div class="main-container">

        <!-- Sidebar Filters -->
        <aside class="sidebar">
            <div class="sidebar-title">
                <i class="fas fa-filter"></i> Filtrer les offres
            </div>

            <div class="filter-group">
                <label>Mots cl√©s</label>
                <input type="text" id="keyword-input" placeholder="Ex: Conseiller, IT...">
            </div>

            <div class="filter-group">
                <label>Type de contrat</label>
                <select id="contract-select">
                    <option value="">Tous les contrats</option>
                    <option value="CDI">CDI</option>
                    <option value="CDD">CDD</option>
                    <option value="Stage">Stage</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Ville</label>
                <select id="city-select">
                    <option value="">Toutes les villes</option>
                    <option value="Casablanca">Casablanca</option>
                    <option value="Rabat">Rabat</option>
                    <option value="Marrakech">Marrakech</option>
                    <option value="Tanger">Tanger</option>
                    <option value="F√®s">F√®s</option>
                    <option value="Agadir">Agadir</option>
                    <option value="Oujda">Oujda</option>
                    <option value="Mekn√®s">Mekn√®s</option>
                    <option value="K√©nitra">K√©nitra</option>
                    <option value="T√©touan">T√©touan</option>
                    <option value="El Jadida">El Jadida</option>
                    <option value="Mohammedia">Mohammedia</option>
                </select>
            </div>

            <button class="search-btn" id="search-btn">
                <i class="fas fa-search"></i> Rechercher
            </button>
            <button class="reset-btn" id="reset-btn">
                <i class="fas fa-redo"></i> R√©initialiser
            </button>
        </aside>

        <!-- Jobs Section -->
        <section class="jobs-section">
            <div class="jobs-header">
                <h2>Offres disponibles</h2>
                <span class="jobs-count" id="job-count">Chargement...</span>
            </div>
            <div class="job-list" id="job-list-content">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Chargement des offres...</p>
                </div>
            </div>
            <div class="pagination" id="pagination"></div>
        </section>

    </div>

    <!-- Footer -->
    <footer>
        ¬© 2025 LM BANK - Votre partenaire bancaire de confiance
    </footer>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxzyPbq9-HeZJ__IYOlvvCbd53ecF-a0PnVgh8VDHL5zrsBRdFmc3RsIDbgWMMW4A54/exec';

        let jobOffers = [];
        let filteredJobs = [];
        const JOBS_PER_PAGE = 10;
        let currentPage = 1;

        // Fetch Jobs on Load
        document.addEventListener('DOMContentLoaded', fetchJobs);

        async function fetchJobs() {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getOffers`);
                const data = await response.json();
                // Limit to 7 jobs
                jobOffers = data.reverse().slice(0, 7);
                filteredJobs = jobOffers;
                renderJobs(filteredJobs, 1);
            } catch (error) {
                console.error("Error fetching jobs:", error);
                document.getElementById('job-list-content').innerHTML = '<div class="empty-state"><p>Erreur de chargement. Veuillez r√©essayer.</p></div>';
            }
        }

        function renderJobs(jobs, page = 1) {
            const container = document.getElementById('job-list-content');
            const countEl = document.getElementById('job-count');

            if (jobs.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Aucune offre ne correspond √† vos crit√®res.</p></div>';
                countEl.textContent = "0 offre";
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const totalJobs = jobs.length;
            const totalPages = Math.ceil(totalJobs / JOBS_PER_PAGE);
            countEl.textContent = totalJobs + " offre" + (totalJobs > 1 ? "s" : "");

            const startIndex = (page - 1) * JOBS_PER_PAGE;
            const pageJobs = jobs.slice(startIndex, startIndex + JOBS_PER_PAGE);

            container.innerHTML = pageJobs.map(job => {
                let dateDisplay = job.date;
                try {
                    const d = new Date(job.date);
                    if (!isNaN(d.getTime())) dateDisplay = d.toLocaleDateString('fr-FR');
                } catch (e) { }

                return `
                    <div class="job-item">
                        <div class="job-info">
                            <h3><a href="detail.html?id=${job.id}">${job.title}</a></h3>
                            <span class="date">Publi√© le ${dateDisplay}</span>
                        </div>
                        <span class="job-contract">${job.contract}</span>
                        <span class="job-location"><i class="fas fa-map-marker-alt"></i> ${job.location}</span>
                        <div class="job-action">
                            <a href="detail.html?id=${job.id}"><i class="fas fa-eye"></i> D√©tails</a>
                        </div>
                    </div>
                `;
            }).join('');

            renderPagination(totalPages, page);
        }

        function renderPagination(totalPages, activePage) {
            const container = document.getElementById('pagination');
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            if (activePage > 1) {
                html += `<a href="#" class="page-btn" data-page="${activePage - 1}"><i class="fas fa-chevron-left"></i></a>`;
            }
            for (let i = 1; i <= totalPages; i++) {
                html += `<a href="#" class="page-btn ${i === activePage ? 'active' : ''}" data-page="${i}">${i}</a>`;
            }
            if (activePage < totalPages) {
                html += `<a href="#" class="page-btn" data-page="${activePage + 1}"><i class="fas fa-chevron-right"></i></a>`;
            }
            container.innerHTML = html;

            container.querySelectorAll('.page-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = parseInt(btn.dataset.page);
                    renderJobs(filteredJobs, currentPage);
                    window.scrollTo({ top: 200, behavior: 'smooth' });
                });
            });
        }

        // Search
        document.getElementById('search-btn').addEventListener('click', () => {
            const keyword = document.getElementById('keyword-input').value.toLowerCase().trim();
            const contract = document.getElementById('contract-select').value;
            const city = document.getElementById('city-select').value;

            filteredJobs = jobOffers.filter(job => {
                const matchKeyword = !keyword ||
                    (job.title && job.title.toLowerCase().includes(keyword)) ||
                    (job.desc && job.desc.toLowerCase().includes(keyword));
                const matchContract = !contract || (job.contract && job.contract.toLowerCase() === contract.toLowerCase());
                const matchCity = !city || (job.location && job.location.toLowerCase() === city.toLowerCase());
                return matchKeyword && matchContract && matchCity;
            });

            currentPage = 1;
            renderJobs(filteredJobs, 1);
        });

        // Reset
        document.getElementById('reset-btn').addEventListener('click', () => {
            document.getElementById('keyword-input').value = '';
            document.getElementById('contract-select').value = '';
            document.getElementById('city-select').value = '';
            filteredJobs = jobOffers;
            currentPage = 1;
            renderJobs(filteredJobs, 1);
        });

        // Enter Key
        document.getElementById('keyword-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('search-btn').click();
        });

        // Mobile Menu
        function toggleMenu() {
            const links = document.querySelector('.nav-links');
            links.style.display = links.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>

</html>
